<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบยืมครุภัณฑ์</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        body {
            font-family: 'Sarabun', 'Kanit', 'TH Sarabun New',
                         'Angsana New', 'Cordia New',
                         'Microsoft Sans Serif', 'Tahoma', 
                         'Arial Unicode MS', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em 1em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Header ด้านบน */
        .page-header {
            text-align: center;
            margin-bottom: 2em;
            color: white;
            width: 100%;
            max-width: 500px;
        }
        
        .page-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 0.3em;
        }
        
        .page-header p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        /* กรอบฟอร์มตรงกลาง */
        .login-box {
            background: white;
            padding: 2.5em;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5em;
        }
        
        .logo i {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 0.8em;
        }
        
        .login-box h2 {
            color: #222;
            text-align: center;
            margin-bottom: 0.6em;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 1em;
            margin-bottom: 1.5em;
        }
        
        .form-group {
            margin-bottom: 1em;
        }
        
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }
        
        input {
            width: 100%;
            padding: 0.9em 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.8em;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5em;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin: 0.5em 0;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .links a.admin-link {
            color: #888;
            font-size: 0.9em;
        }
        
        .error {
            background: linear-gradient(135deg, #ffe5e5 0%, #fff0f0 100%);
            color: #c33;
            padding: 1em 1.1em;
            border-radius: 8px;
            margin-bottom: 1.2em;
            display: none;
            border-left: 4px solid #c33;
            font-size: 1em;
        }
        
        @media (max-width: 500px) {
            .page-header h1 {
                font-size: 2em;
            }
            
            .page-header p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header ด้านบน -->
    <div class="page-header">
        <h1><i class="fas fa-boxes"></i> ระบบยืม-คืนครุภัณฑ์</h1>
        <p>จัดการครุภัณฑ์และรายการยืมได้อย่างสะดวก</p>
    </div>
    
    <!-- กรอบฟอร์มตรงกลาง -->
    <div class="login-box">
        <div class="logo">
            <i class="fas fa-boxes"></i>
        </div>
        <h2>เข้าสู่ระบบ</h2>
        <p class="subtitle">ใส่ข้อมูลเข้าสู่ระบบของคุณ</p>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> ชื่อผู้ใช้</label>
                <input type="text" id="username" required placeholder="กรอกชื่อผู้ใช้">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> รหัสผ่าน</label>
                <input type="password" id="password" required placeholder="กรอกรหัสผ่าน">
            </div>
            
            <button type="submit"><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</button>
        </form>
        
        <div class="links">
            <a href="/register.html">ยังไม่มีบัญชี? สมัครสมาชิก</a>
            <a href="/register-admin.html" class="admin-link">สมัคร Admin</a>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin + '/api';
        
        // ป้องกัน back button ไปหน้าก่อนหน้า
        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function(event) {
            window.history.pushState(null, null, window.location.href);
        });
        
        // เช็คว่าล็อกอินอยู่หรือไม่ ถ้าล็อกอินอยู่แล้วให้ไปหน้าที่ควร
        async function checkAuthAndRedirect() {
            try {
                const res = await fetch(`${API_URL}/check-auth`, {credentials: 'include'});
                const data = await res.json();
                if (data.authenticated) {
                    if (data.user.role === 'admin') {
                        window.location.replace('/admin.html');
                    } else {
                        window.location.replace('/user.html');
                    }
                }
            } catch (e) {
                // ไม่ต้องทำอะไรถ้าเช็คไม่ได้
            }
        }
        
        checkAuthAndRedirect();
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.user.role === 'admin') {
                        window.location.replace('/admin.html');
                    } else {
                        window.location.replace('/user.html');
                    }
                } else {
                    errorDiv.textContent = data.error || 'เข้าสู่ระบบไม่สำเร็จ';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'เกิดข้อผิดพลาด กรุณาลองใหม่';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
